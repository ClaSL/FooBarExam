<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/new.css" />

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>

<body>

    <h1 id="title">FooBar Dashboard</h1>


    <!-- BAR INFO-->

    <div id="bar-info">
        <h1 class="info-title">BAR INFO</h1>
        <!-- WAITING -->
        <!-- SERVED -->
        <!-- BEERS SERVED -->


        <h1>People in line: </h1>
        <h1>People getting served: </h1>
        <h1>Beers served today: </h1>

        <div class="waiting"></div>
        <div class="people-served"></div>
        <div class="beers-served"></div>

    </div>


    <main class="container">

        <!-- BARTENDERS -->
        <div class="column">
            <div id="bart-box">
                <h1 class="info-title">BARTENDERS</h1>

                <div class="bartenders"></div>

                <template class="bartTemp">

                    <h1 class="bartName"></h1>
                    <h2 class="bartStatus"></h2>
                    <h2 class="statusDetail"></h2>

                </template>
            </div>

        </div>

        <!--ALERT -->
        <div class="column big-alert-box">

            <!-- Buy more beer -->
            <h1 class="info-title">ALERT</h1>
            <div id="beer-alert-box small-alert-box">


                <h1>Buy more:</h1>
                <ul class="buy-beer"></ul>

                <template class="beer-list-temp">
                    <li>
                        <span class="more-beer"></span>
                    </li>
                </template>
            </div>

            <div id="tap-alert-box small-alert-box">

                <!-- Change tap-->
                <h1>Change tap:</h1>
                <ul class="change-tap"></ul>

                <template class="tap-list-temp">
                    <li>
                        <span class="tap-name"></span>
                    </li>
                </template>

            </div>

        </div>


    </main>


    <!-- TAP STATUS -->

    <div id="big-tap-status-box">
        <h1>Beers tap status: </h1>

        <div class="status-wrap">
            <div class="status"></div>
        </div>


        <template class="status-temp">

            <div class="capacity">
                <div class="tap-level"></div>
            </div>
            <span class="beer-tap-name">Name</span>

        </template>

    </div>

    <!-- BEER INFO -->
    <div class="beer-info"></div>

    <template class="beers-temp">
        <h1 class="beer-name"></h1>
        <img class="beer-label" src="">
        <h2 class="beer-category"></h2>
        <button class="read-more">More info</button>

        <!-- MORE BEER INFO-->

        <article class="modal-content hide">

            <h1 class="modal-name"></h1>
            <h3 class="modal-category"></h3>
            <p class="modal-alc"></p>
            <p class="modal-description"></p>

        </article>

    </template>

    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
