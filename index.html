<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/new.css" />

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Source+Code+Pro" rel="stylesheet">
</head>

<body>

    <h1 id="title"> &lt; FooBar Dashboard &gt; </h1>


    <!-- BAR INFO-->

    <div id="bar-info">
        <h1 class="info-title">&lt; BAR INFO &gt;</h1>
        <!-- WAITING -->
        <!-- SERVED -->
        <!-- BEERS SERVED -->


        <h2>WAITING: </h2>
        <h2>SERVED: </h2>
        <h2>TOTAL BEERS: </h2>

        <div class="waiting"></div>
        <div class="people-served"></div>
        <div class="beers-served"></div>

    </div>


    <main class="container">

        <!-- BARTENDERS -->
        <div class="column">
            <div id="bart-box">
                <h1 class="info-title">&lt; BARTENDERS &gt;</h1>

                <div class="bartenders"></div>

                <template class="bartTemp">

                    <h2 class="bartName"></h2>
                    <h2 class="bartStatus"></h2>
                    <h3 class="statusDetail"></h3>

                </template>
            </div>

        </div>

        <!--ALERT -->
        <div class="column big-alert-box">

            <!-- Buy more beer -->
            <h1 class="info-title">&lt; ALERT &gt;</h1>
            <div id="beer-alert-box">


                <h2>FILL STORAGE:</h2>
                <ul class="buy-beer"></ul>

                <template class="beer-list-temp">
                    <li>
                        <span class="more-beer"></span>
                    </li>
                </template>
            </div>

            <div id="tap-alert-box">

                <!-- Change tap-->
                <h2>CHANGE TAP:</h2>
                <ul class="change-tap"></ul>

                <template class="tap-list-temp">
                    <li>
                        <span class="tap-name"></span>
                    </li>
                </template>

            </div>

        </div>


    </main>


    <!-- TAP STATUS -->

    <div id="big-tap-status-box">
        <h1>&lt; BEER TAP STATUS &gt;</h1>

        <div class="status"></div>

        <template class="status-temp">
            <div class="status-wrap">
                <div class="capacity">
                    <div class="tap-level"></div>
                </div>
                <span class="beer-tap-name">Name</span>
            </div>
        </template>

    </div>

    <!-- BEER INFO -->

    <div id="big-beer-info-box">
        <h1>&lt; BEER INFO &gt;</h1>
        <div class="beer-info"></div>

        <template class="beers-temp">
            <div class="single-beer-info">
                <div class="label-box">
                    <img class="beer-label" src="">
                </div>
                <h1 class="beer-name"></h1>
                <h2 class="beer-category"></h2>
                <button class="read-more">more info</button>
            </div>

            <!-- MORE BEER INFO-->

            <article class="modal-content hide">

                <h3 class="modal-alc"></h3>
                <p class="modal-description"></p>

            </article>

        </template>

    </div>

    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
