<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/new.css" />
</head>
</head>

<body>
    <h1>FooBar Dashboard</h1>

    <!-- WAITING -->
    <h1>People in line: </h1>
    <div class="waiting"></div>

    <!-- SERVED -->
    <h1>People getting served: </h1>
    <div class="people-served"></div>

    <!-- BEERS SERVED -->
    <h1>Beers served today: </h1>
    <div class="beers-served"></div>

    <!-- TAP STATUS -->
    <h1>Beers tap status: </h1>
    <div class="status-wrap">
        <div class="status"></div>
    </div>

    <template class="status-temp">
        <div class="capacity">
            <div class="tap-level"></div>
        </div>
        <span class="beer-tap-name">Name</span>

    </template>


    <!--ALERT -->
    <!-- Buy more beer -->
    <h1>Buy more:</h1>
    <div class="more-beer"></div>

    <!-- Change tap-->
    <h1>Change tap:</h1>
    <div class="change-tap"></div>


    <!-- BEER INFO -->
    <div class="beer-info"></div>

    <template class="beers-temp">
        <img class="beer-label" src="">
        <h1 class="beer-name"></h1>
        <h2 class="beer-category"></h2>
    </template>

    <!-- BARTENDERS -->
    <h1>Bartenders</h1>

    <div class="bartenders"></div>

    <template class="bartTemp">

        <h1 class="bartName"></h1>
        <h2 class="bartStatus"></h2>
        <h3 class="statusDetail"></h3>

    </template>









    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
